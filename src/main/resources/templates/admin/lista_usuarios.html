<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mantenedor de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Mantenedor de Usuarios</h1>
                <table class="table table-striped mt-4">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Contraseña</th>
                            <th>Rol</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}">1</td>
                            <td th:text="${usuario.nombre}">ejemplo</td>
                            <td th:text="${usuario.contrasena}">pass123</td>
                            <td th:text="${usuario.rol}">Comensal</td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin/home}" class="btn btn-secondary">Volver al Dashboard</a>
                    <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
