<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sabor Gourmet - Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Registrar Nuevo Usuario</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                        <form th:action="@{/registrar}" method="post" th:object="${usuario}">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Usuario:</label>
                                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contrase√±a:</label>
                                <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control"
                                    required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                                <a th:href="@{/login}" class="btn btn-secondary">Volver al Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
